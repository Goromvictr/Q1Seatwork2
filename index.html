<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Q1 Seatwork 2</title>

	<link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>

<div id="container1">
<center>
	<h1><span style="color: #047fbd; font-family: cursive;">Club Membership Form</span></h1>
</center>
</div>

<br>

<div class="container2">
	<center>
	<form action="">
		<label for="name">Name:</label>
		<br>
		<input type="text" id="name" name="name" required>
		<br><br>

		<label for="age">Age:</label>
		<br>
		<input type="number" id="age" name="age" required>
		<br><br>

		<label for="section">Grade 9 Section:</label>
		<br>
		<select id="sections" name="sections">
			<option value="9E">9-Emerald</option>
			<option value="9R">9-Ruby</option>
			<option value="9S">9-Sapphire</option>
			<option value="9T">9-Topaz</option>
		</select>
		<br><br>

		<label for="clubs">Choose a Club:</label>
		<br>
		<select id="clubs" name="clubs">
			<option value="dance">Dance Club</option>
			<option value="marching">Marching Band</option>
			<option value="comms">Communications Club</option>
			<option value="glee">Glee CLub</option>
			<option value="varsity">Basketball Club</option>
			<option value="cocc">Cadet Officer Candidate Course</option>
		</select>
		<br><br>

		<label for="why">Why do you want to join this club?</label>
		<br>
		<textarea rows="4" cols="30" placeholder="Type your answer here..."></textarea>
		<br><br>
		<input type="submit" id="submit" name="submit" value="Submit Form">

	</form>
	</center>
</div>
</body>
</html>
